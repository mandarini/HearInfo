<link href="../myapp.css" rel="stylesheet" type="text/css">
<ion-view title="Audio Test" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">
    <h4>Sound and Speech Hearing Test</h4>
    <p><small>Please report what you heard.</small></p></br>
     <form role="form" id="test" ng-submit="answ3(a, b, c, d)">
     		<audio controls> 
  				<source src="../sounds/Hertz.mp3" preload="auto">
			</audio></br>
     		<label for="a">Did you hear this sound?</label>
     		</br>
            <select id="a" name="a" class="form-control" ng-model="a">
                <option>Yes</option>
                <option>No</option>
            </select>
            </br></br>
            <audio controls> 
  				<source src="../sounds/Horn.mp3" preload="auto">
			</audio></br>
            <label for="b">Did you hear this sound?</label>
            </br>
             <select id="b" name="b" class="form-control" ng-model="b">
                <option>Yes</option>
                <option>No</option>
            </select>
            </br></br>
            <audio controls> 
  				<source src="../sounds/Horn.mp3" preload="auto">
			</audio></br>
            <label for="c">What was the word?</label>
            </br>
             <select id="c" name="c" class="form-control" ng-model="c">
                <option>Turn</option>
                <option>Burn</option>
                <option>Bird</option>
                <option>Burp</option>
            </select>
            </br></br>
            <audio controls> 
  				<source src="../sounds/Horn.mp3" preload="auto">
			</audio></br>
            <label for="d">What was the word?</label>
            </br>
             <select id="d" name="d" class="form-control" ng-model="d">
                <option>Pass</option>
                <option>Cash</option>
				<option>Hat</option>
                <option>Hash</option>
            </select>
            </br></br>
    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    
  </ion-content>
</ion-view>
